<DOCTYPE !html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="/stylesheets/forms.css">
		<title>
			Dreamer Signin
		</title>
	</head>

	<body>

		<h1>Signin to DreamNet</h1>

		<form action="/signin" method="post">

			<p>Enter username:</p>
			<input type="text" label="Enter name:" name="name" placeholder="Name" {% if values %}value="{{values['name']}}"{% endif %}>{% if messages %}<span class="{{messages['name']['validity']}}">{{messages['name']['message']}}</span>{% endif %}
			<br>

			<p>Enter password:</p>
			<input type="password" name="password" placeholder="Password" {% if values %}value="{{values['password']}}"{% endif %}>{% if messages %}<span class="{{messages['password']['validity']}}">{{messages['password']['message']}}</span>{% endif %}
			<br>		

			<br>
			<input type="submit">
		</form>
	</body>
</html>
