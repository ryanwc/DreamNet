{% extends "base.html" %}

{% block head %}

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<link type="text/css" rel="stylesheet" href="/stylesheets/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="/stylesheets/forms.css">
	<title>
		Edit Dream
	</title>

{% endblock %}

{% block pageContent %}

	<div class="row">
		<div class="col-xs-12">
			<h1>Edit Dream "{{dream.title}}"</h1>
		</div>
	</div>

	<div class="row" id="formrow">
		<div class="col-xs-12 formcol">
			<form action="/dream/edit/{{dream.key().id()}}" method="post">
				<!-- more editing abilities to come onsubmit="return validateEditDream();" -->
				<div class="row multisection">
					<div class="col-xs-12 col-onlymid-6">

						<div class="row section" id="editcontent">
							<div class="col-xs-12 nopadding">

								<span class="sectionheader">Content</span>

								<div class="row">
									<div class="col-xs-12 col-sm-6 question">
										<div class="prompt">
											<span>Edit Content:</span>
										</div>			
										<div class="input">
											<textarea name="content" id="content" rows="10" autocomplete="off" placeholder="Content" oninput="resetMessage('content');">{% if dreamDict %}{{dreamDict["content"]}}{% else %}{{dream.content}}{% endif %}</textarea><span id="contentmessageprefix">{% if messages %}<br>{% endif %}</span><span id="contentmessage" {% if messages %}class="{{messages['content']['validity']}}"{% endif %}>{% if messages %}{{messages['content']['message']}}{% endif %}</span>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row section" id="edittocome">
							<div class="col-xs-12 nopadding">

								<span class="sectionheader">Other Editable Sections...</span>

								<div class="row">
									<div class="col-xs-12 col-sm-6 question">
										<div class="prompt">
											<span>Coming soon!</span>
										</div>			
										<div class="input">
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>

				<br>
				<input class="submit" type="submit" value="Submit Edits to Dream">

			</form>

		</div>
	</div>

{% endblock %}
